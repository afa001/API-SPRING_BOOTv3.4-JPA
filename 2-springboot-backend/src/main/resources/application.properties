# Database configuration
spring.application.name=springboot-backend
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_backend_db
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Evita que Hibernate convierta nombres de columnas en las entities de camelCase a snake_case
# Útil cuando la base de datos ya usa camelCase y no queremos que Hibernate lo modifique
